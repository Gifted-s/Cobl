<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
  <body >
    <form method="POST" onsubmit="submit(e)">
    <input placeholder="Enter name" type="text"/><br/>
    <button on type="submit">Submit</button>
    </form>
  </body>
  <script type="text/javascript">
     function submit(e){
           e.preventDefault();
     }
  </script>
</html>
